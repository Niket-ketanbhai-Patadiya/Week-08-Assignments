<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration: underline;
            font-size: 40px;
        }
        body{
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        img{
            width: 500px;
            height: 300px;
            border: 5px solid black;
            filter: blur(1rem);
        }
        img:hover{
            filter: blur(0);
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Hover To reveal Image</h1>
    <img src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/1432fedb88c0d1cc56f4c496a80f251c.jpg" alt="View">
</body>
</html>
