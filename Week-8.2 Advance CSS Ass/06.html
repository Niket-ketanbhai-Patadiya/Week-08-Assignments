<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-decoration: underline;
            font-size: 40px;
        }
        body{
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        img{
            width: 500px;
            height: 300px;
            border: 5px solid black;
        }
        img:hover{
            filter: grayscale(1);
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Hover To Have a Grayscale Look</h1>
    <img src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg"
    alt="Bill Gates">
</body>
</html>
